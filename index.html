<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="modeSelection">
        <h2>Select Mode</h2>
        <button id="singlePlayerBtn">Single Player</button>
        <button id="twoPlayerBtn">Two Players</button>
        <button id="exitMainMenuBtn">Exit</button>
    </div>
    <div id="game" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div id="gameOver" style="display: none;">
            <div id="result"></div>
            <button id="newGameBtn">New Game</button>
            <button id="restartBtn">Restart</button>
            <button id="exitBtn">Main Menu</button>
        </div>
    </div>
</div>
<div id="modal" class="modal">
    <div id="modalContent" class="modal-content">
        <div id="modalResult"></div>
        <button id="modalNewGameBtn">New Game</button>
        <button id="modalRestartBtn">Restart</button>
        <button id="modalExitBtn">Main Menu</button>
    </div>
</div>
<footer class="footer">
    <p>Made with <span style="color:red">‚ù§</span> by Aloukik</p>
</footer>
<script src="script.js"></script>
</body>
</html>
